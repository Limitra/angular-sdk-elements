<input #input type="hidden">
<div *ngFor="let file of files" class="form-group row" (click)="focus=true" (lim-os-click)="focus=false">
  <label *ngIf="label" class="col-md-2 col-form-label col-form-label-sm">{{label}}</label>
  <div class="{{label?'col-md-10':'col-md-12'}}">
    <div class="input-group input-group-sm mb-2 {{hasError?'has-error':''}}">
      <i class="fa fa-{{file.Valid?'check-circle text-success':'exclamation-triangle text-danger'}} valid-status"></i>
      <input #inputFile type="file" (change)="fileChange(file, inputFile)">
      <input class="form-control form-control-sm" placeholder="{{validationMessages?validationMessages.FileDefaultText:''}}" [value]="file&&file.Text?file.Text:''" [title]="file&&file.Text?file.Text:''" readonly />
      <div *ngIf="focus&&form&&errors.length>0" class="validation-messages">
        <div *ngFor="let error of errors" class="validation-message">
          <small class="text-nowrap {{error.Solved?'text-success':'text-danger'}}"><i class="fa fa-{{error.Solved?'check-circle':'exclamation-triangle'}}"></i> {{error.Message}}</small>
        </div>
      </div>
      <div class="input-group-append">
        <div *ngIf="file&&file.Name" class="input-group-text" (click)="remove(file)"><i class="fa fa-times"></i></div>
        <div *ngIf="file?file.CanPreview:false" class="input-group-text" (click)="preview(file)"><i class="fa fa-eye"></i></div>
        <div class="input-group-text" (click)="choice(inputFile)"><i class="fa fa-file"></i></div>
      </div>
    </div>
  </div>
</div>
