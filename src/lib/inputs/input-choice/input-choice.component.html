<div class="form-group row" (lim-os-click)="focus=false">
  <input #input type="hidden">
  <div *ngFor="let choice of source;let i = index;" class="col-{{12/column}}">
    <div class="choice-box {{box?'border':''}}" (click)="setChoice(choice)" [style.marginTop.px]="i>0&&(column>1?i>column-1:true)?3:0">
      <i class="fa fa-{{multiple?(selecteds.includes(choice.Value)?'check-square':'square'):(((choice.Value||castValue(choice.Value)===false)&&selected==choice.Value?'check-':'') + (source.length===1?'square':'circle'))}} text-secondary"></i>
      <label *ngIf="choice.Label" class="col-form-label col-form-label-sm" title="{{choice.Label}}">{{choice.Label}}</label>
      <br *ngIf="choice.Label&&choice.Summary">
      <i *ngIf="validationMessages&&(required||minlength||maxlength)" class="fa fa-{{hasError?'exclamation-triangle text-danger':'check-circle text-success'}} valid-status"></i>
      <small *ngIf="enableSummary" class="text-nowrap" title="{{choice.Summary || '...'}}">{{choice.Summary || '...'}}</small>
    </div>
  </div>
  <div *ngIf="focus&&form&&errors.length>0" class="validation-messages {{box?'border':''}}" [style.marginTop.px]="((box?42:23)+(enableSummary?13:0)) * (source.length/column)">
    <div *ngFor="let error of errors" class="validation-message">
      <small class="text-nowrap {{error.Solved?'text-success':'text-danger'}}"><i
        class="fa fa-{{error.Solved?'check-circle':'exclamation-triangle'}}"></i> {{error.Message}}</small>
    </div>
  </div>
</div>
