<div class="form-group row">
  <label *ngIf="label" class="col-md-2 col-form-label col-form-label-sm">{{label}}</label>
  <div class="{{label?'col-md-10':'col-md-12'}}">
    <div class="input-group input-group-sm mb-2">
      <input #input class="form-control form-control-sm" placeholder="{{placeholder}}" (input)="validate()" (keyup)="$event.stopPropagation()" />
      <div class="input-group-append">
        <div class="input-group-text"><i class="fa fa-{{
        type === 'text' ? 'text-width' :
        (type === 'number' ? 'list-ol' :
        (type === 'date' ? 'calendar' : '')
        )}}"></i></div>
      </div>
    </div>
  </div>
</div>
