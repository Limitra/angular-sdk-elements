<nav class="navbar navbar-expand navbar-light bg-white topbar mb-2 static-top shadow">
  <button class="btn btn-link d-md-none rounded-circle mr-3" (click)="setToggle()">
    <i class="fa fa-bars"></i>
  </button>
  <div class="d-none d-sm-inline-block font-weight-bold">
    <i class="fas fa-quote-left mr-1"></i> {{document.title}} <i class="fas fa-quote-right ml-1"></i>
  </div>
  <ul class="navbar-nav ml-auto">
    <div class="topbar-divider d-none d-sm-block"></div>
    <li class="nav-item dropdown no-arrow">
      <a class="nav-link dropdown-toggle" href="#" id="applicationUser" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class="mr-2 d-none d-lg-inline text-gray-600 small display-name">{{profileObj.DisplayName?profileObj.DisplayName:'... ...'}}</span>
        <img *ngIf="profileObj.Picture" class="img-profile rounded-circle" [attr.src]="profileObj.Picture?profileObj.Picture:''">
        <i *ngIf="!profileObj.Picture" class="fa fa-2x fa-user-circle"></i>
      </a>
      <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="applicationUser">
        <a *ngFor="let link of profileObj.Links" class="dropdown-item menu-item" [routerLink]="link.Path">
          <i class="fas {{link.Icon}} fa-sm fa-fw mr-2 text-gray-400"></i>
          {{link.Text}}
        </a>
        <div *ngIf="profileObj.Links.length > 0" class="dropdown-divider"></div>
        <a class="dropdown-item menu-item" (click)="logOut()">
          <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
          {{texts.LogOut}}
        </a>
      </div>
    </li>
  </ul>
</nav>
