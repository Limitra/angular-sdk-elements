<div *ngIf="notification" role="alert" aria-live="assertive" aria-atomic="true" class="toast toast_{{name}} notification-wrapper {{notification ? notification.Status : ''}}" [attr.data-autohide]="autohide" data-animation="true" [attr.data-delay]="autohide&&delay?delay:null"
     [style.left.px]="left" [style.right.px]="right" [style.top.px]="top" [style.bottom.px]="bottom" (click)="close.click()">
    <div class="toast-header">
        <i class="fa fa-{{icon}} mr-1"></i>
        <strong class="mr-auto title"> {{notification ? notification.Title : ''}}</strong>
        <button #close type="button" class="ml-2 mb-1 close" data-dismiss="toast">
            <span class="close-button" aria-hidden="true">&times;</span>
        </button>
    </div>
    <div *ngIf="notification&&notification.Message" class="toast-body">
        {{notification.Message}}
    </div>
</div>
